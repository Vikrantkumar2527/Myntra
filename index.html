<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="header">
        <nav class="Nav">
            <!-- logo div -->
            <div class="left">
                <img class="logo" style="height: 30px; width: 30px;" src="logo.jpg" alt="Myntra image">
                <ul>
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>KIDS</li>
                    <li>HOME&LIVING</li>
                    <li>BEAUTY</li>
                    <li>STUDIO <sup class="new">NEW</sup></li>
                </ul>
            </div>
            <!-- input div -->
             <div class="input">
                <i class="fa-solid fa-magnifying-glass Search"></i>
                <input type="text" name="" placeholder="  Search for product, brands and more">
             </div>
             <!-- right div -->
            <div class="right">
                <div class="navright">
                    <i class="fa-regular fa-user"></i>
                     <div style="margin-left: -10px;">Profile</div>
                  </div>
                  <div class="navright">
                      <i class="fa-regular fa-heart"></i>
                      <div style="margin-left: -15px;">Wishlist</div> 
                  </div>
                  <div class="navright">
                      <i class="fa-solid fa-bag-shopping"></i>
                      <div style="margin-left: -5px;">Bag</div>
                  </div>
             </div>
        </nav>
    </div>
    
    <div class="bp">
        <img class="banner" src="banner.jpg" alt="banner">
    </div>
    <div class="middle">
        <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;margin: 10px;">MEDAL WORTHY BRANDS TO BAG</h3>
        <div class="undermiddle">
            <img src="offer/1.png" alt="">
            <img src="offer/2.png" alt="">
            <img src="offer/3.png" alt="">
            <img src="offer/4.png" alt="">
            <img src="offer/5.png" alt="">
            <img src="offer/6.png" alt="">
            <img src="offer/7.png" alt="">
            <img src="offer/8.png" alt="">
            <img src="offer/9.png" alt="">
            <img src="offer/10.png" alt="">
        </div>
    </div>
    <div class="bottom">
        <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">SORT BY CATEGORY</h3>
        <div class="tenimage">
            <img src="category/1.jpg" alt="">
            <img src="category/2.jpg" alt="">
            <img src="category/3.jpg" alt="">
            <img src="category/4.jpg" alt="">
            <img src="category/6.jpg" alt="">
            <img src="category/7.jpg" alt="">
            <img src="category/8.jpg" alt="">
            <img src="category/9.jpg" alt="">
            <img src="category/10.jpg" alt="">
        </div>
    </div>
</body>
</html>
